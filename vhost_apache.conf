<VirtualHost *:80>
    ServerAdmin admin@landosonglist.com
    ServerName landosonglist.com
    ServerAlias www.landosonglist.com
    DocumentRoot /home/test
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    SSLEngine on
    SSLCertificateFile /etc/apache2/SSL/test/apache.crt
    SSLCertificateKeyFile /etc/apache2/SSL/test/apache.key
</VirtualHost>
